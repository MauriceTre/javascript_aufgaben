<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farbänderungs-Button</title>
    <style>
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button id="colorChangeButton">Farbe ändern</button>

    <script>

        function generateRandomColor() {

            return '#' + Math.random().toString(16).substr(2, 6);
        }

        function changeButtonColor() {
            var button = document.getElementById('colorChangeButton');
            var randomColor = generateRandomColor();
            button.style.backgroundColor = randomColor;
        }

        document.getElementById('colorChangeButton').addEventListener('click', changeButtonColor);
    </script>

</body>

</html>
